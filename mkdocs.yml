site_name: FleetingViews
site_url: https://arellanobrunoc.github.io/FleetingViews   # Añadí la URL de tu GitHub Pages
repo_url: https://github.com/ArellanoBrunoc/FleetingViews
repo_name: ArellanoBrunoc/FleetingViews

# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json
theme:
  name: material  # Cambié el tema a 'mkdocs'
  favicon: favicon.ico  # Asegúrate de tener este archivo en la raíz del proyecto
  icon:
    repo: fontawesome/brands/github

  palette:
    scheme: slate
    primary: pink

  features:
    - content.code.copy
    - content.code.annotate
    - navigation.footer

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Features: features.md
  - Hooks and Guards: Hooks_and_guards.md
  - Query Parameters: query_strings.md
  - Animations: animations.md
  - 404_handler: 404_page.md
  - (v0.2) Reactive observables: reactive.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
